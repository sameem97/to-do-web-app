{% extends "base.html" %}

{% block title %}Welcome - Todo App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">Welcome to Todo App</h1>
        <p class="lead mb-4">A simple and efficient way to manage your tasks</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-4 gap-3">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-lg px-4">Register</a>
        </div>
    </div>
</div>
{% endblock %}
